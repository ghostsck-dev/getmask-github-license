<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Login - GetMask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üé≠</div>
        <h1>GetMask Admin</h1>
        <p class="subtitle">Sistema de Gerenciamento de Licen√ßas</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Usu√°rio:</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usu√°rio">
            </div>
            
            <div class="form-group">
                <label for="password">üîí Senha:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Entrar
            </button>
        </form>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando credenciais...</p>
        </div>
        
        <div class="footer">
            <p>üîê Acesso restrito a administradores</p>
            <p>by bragasec@protonmail.com</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loading = document.getElementById('loading');
            
            // Limpar mensagens anteriores
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Mostrar loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Verificando...';
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', data.user);
                    
                    successMsg.textContent = '‚úÖ Login realizado com sucesso! Redirecionando...';
                    successMsg.style.display = 'block';
                    
                    // Redirecionar para o sistema
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    // Erro no login
                    errorMsg.textContent = `‚ùå ${data.error || 'Erro no login'}`;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '‚ùå Erro de conex√£o. Tente novamente.';
                errorMsg.style.display = 'block';
            } finally {
                // Esconder loading
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Entrar';
            }
        });
        
        // Verificar se j√° est√° logado
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
