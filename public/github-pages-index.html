<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMask - Gest√£o de Licen√ßas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        
        .companies-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .company-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .company-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .company-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }
        
        .info-value {
            color: #333;
            font-size: 1.1em;
        }
        
        .status-active {
            color: #51cf66;
            font-weight: 600;
        }
        
        .status-expired {
            color: #ff6b6b;
            font-weight: 600;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .company-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê GetMask</h1>
            <p>Sistema de Gest√£o de Licen√ßas</p>
        </div>
        
        <div class="content">
            <!-- Adicionar Nova Empresa -->
            <div class="section">
                <h2>‚ûï Adicionar Nova Empresa</h2>
                <form id="addCompanyForm">
                    <div class="form-group">
                        <label for="companyName">Nome da Empresa:</label>
                        <input type="text" id="companyName" placeholder="Ex: Telecom ABC" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nagiosUrl">URL/IP do Nagios:</label>
                        <input type="text" id="nagiosUrl" placeholder="Ex: 192.168.1.100 ou nagios.empresa.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expirationDate">Data de Expira√ß√£o:</label>
                        <input type="date" id="expirationDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="licenseType">Tipo de Licen√ßa:</label>
                        <select id="licenseType" required>
                            <option value="Licen√ßa Mensal">Licen√ßa Mensal</option>
                            <option value="Licen√ßa Anual">Licen√ßa Anual</option>
                            <option value="Licen√ßa Corporativa">Licen√ßa Corporativa</option>
                            <option value="Licen√ßa Trial">Licen√ßa Trial</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success">‚úÖ Adicionar Empresa</button>
                </form>
            </div>
            
            <!-- Lista de Empresas -->
            <div class="section">
                <h2>üìã Empresas Licenciadas</h2>
                <div id="companiesList" class="companies-list">
                    <div class="loading">Carregando empresas...</div>
                </div>
            </div>
            
            <!-- Estat√≠sticas -->
            <div class="section">
                <h2>üìä Estat√≠sticas</h2>
                <div id="stats" class="company-info">
                    <div class="info-item">
                        <div class="info-label">Total de Empresas</div>
                        <div class="info-value" id="totalCompanies">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Licen√ßas Ativas</div>
                        <div class="info-value" id="activeLicenses">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Licen√ßas Expiradas</div>
                        <div class="info-value" id="expiredLicenses">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Pr√≥ximas a Expirar</div>
                        <div class="info-value" id="expiringSoon">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE = 'https://ghostsck.github.io/getmask-licenses/api';
        
        // Estado global
        let companies = [];
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Define data padr√£o (30 dias no futuro)
            const defaultDate = new Date();
            defaultDate.setDate(defaultDate.getDate() + 30);
            document.getElementById('expirationDate').value = defaultDate.toISOString().split('T')[0];
            
            // Carrega empresas
            loadCompanies();
            
            // Event listeners
            document.getElementById('addCompanyForm').addEventListener('submit', addCompany);
        });
        
        // Carrega lista de empresas
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE}/licenses.json`);
                if (response.ok) {
                    const data = await response.json();
                    companies = Object.entries(data.companies).map(([key, companyData]) => ({
                        key,
                        name: key.replace(/_/g, ' '),
                        ...companyData
                    }));
                    renderCompanies();
                    updateStats();
                } else {
                    showAlert('Erro ao carregar empresas', 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o: ' + error.message, 'error');
            }
        }
        
        // Renderiza lista de empresas
        function renderCompanies() {
            const container = document.getElementById('companiesList');
            
            if (companies.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma empresa cadastrada</div>';
                return;
            }
            
            container.innerHTML = companies.map(company => `
                <div class="company-card">
                    <h3>${company.name}</h3>
                    <div class="company-info">
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value ${company.has_license ? 'status-active' : 'status-expired'}">
                                ${company.has_license ? '‚úÖ Ativa' : '‚ùå Inativa'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Tipo</div>
                            <div class="info-value">${company.license_type}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Expira√ß√£o</div>
                            <div class="info-value">${company.expires}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Nagios</div>
                            <div class="info-value">${company.nagios_urls.join(', ')}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Adiciona nova empresa
        async function addCompany(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('companyName').value,
                nagios_url: document.getElementById('nagiosUrl').value,
                expires: document.getElementById('expirationDate').value,
                license_type: document.getElementById('licenseType').value
            };
            
            // Normaliza o nome da empresa
            const normalizedName = formData.name.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            // Verifica se j√° existe
            if (companies.find(c => c.key === normalizedName)) {
                showAlert('‚ùå Empresa j√° existe no sistema', 'error');
                return;
            }
            
            // Adiciona localmente
            const newCompany = {
                key: normalizedName,
                name: formData.name,
                has_license: true,
                license_type: formData.license_type,
                expires: formData.expires,
                nagios_urls: [formData.nagios_url],
                contact: 'Patrick Braga - Desenvolvedor',
                renewal: 'mensal'
            };
            
            companies.push(newCompany);
            renderCompanies();
            updateStats();
            
            showAlert('‚úÖ Empresa adicionada com sucesso!', 'success');
            document.getElementById('addCompanyForm').reset();
            
            // Define data padr√£o novamente
            const defaultDate = new Date();
            defaultDate.setDate(defaultDate.getDate() + 30);
            document.getElementById('expirationDate').value = defaultDate.toISOString().split('T')[0];
        }
        
        // Atualiza estat√≠sticas
        function updateStats() {
            const total = companies.length;
            const active = companies.filter(c => c.has_license).length;
            const expired = companies.filter(c => !c.has_license).length;
            
            // Pr√≥ximas a expirar (30 dias)
            const now = new Date();
            const thirtyDays = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
            const expiringSoon = companies.filter(c => {
                const expDate = new Date(c.expires);
                return expDate <= thirtyDays && expDate > now;
            }).length;
            
            document.getElementById('totalCompanies').textContent = total;
            document.getElementById('activeLicenses').textContent = active;
            document.getElementById('expiredLicenses').textContent = expired;
            document.getElementById('expiringSoon').textContent = expiringSoon;
        }
        
        // Mostra alerta
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
